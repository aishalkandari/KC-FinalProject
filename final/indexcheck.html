<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="./stylecheck.css">


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" integrity="sha512-SJw7jzjMYJhsEnN/BuxTWXkezA2cRanuB8TdCNMXFJjxG9ZGSKOX5P3j03H6kdMxalKHZ7vlBMB4CagFP/de0A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="icon" href="./logo (1).png" type="icon" >
<title>Checkout</title>







</head>

<body>

    
    
    <div class="row">
      <div class="col-75">
        <div class="container">
          <form >
          
            <div class="row">
              <div class="col-50">
                <h3>Billing Address</h3>
                <br>
                <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                <input type="text" id="fname" name="firstname"  placeholder="aisha ahmed"  required>
                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                <input type="text" id="email" name="email" placeholder="aisha@gmail.com"  required>
                <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                <input type="text" id="adr" name="address" placeholder="542 W. 15th Street"  required>
                <label for="city"><i class="fa fa-institution"></i> City</label>
                <input type="text" id="city" name="city" placeholder="Kuwait City"  required>
    
                <div class="row">
                  <div class="col-50">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" placeholder="KC"  required>
                  </div>
                  <div class="col-50">
                    <label for="zip">Zip</label>
                    <input type="text" id="zip" name="zip" placeholder="10001"  required>
                  </div>
                </div>
              </div>
    
              <div class="col-50">
                <h3>Payment</h3>
                <br>
                
                <label for="cname">Name on Card</label>
                <input type="text" id="cname" name="cardname" placeholder="aisha ahmed "  required>
                <label for="ccnum">Credit card number</label>
                <input type="text" id="ccnum" name="cardnumber" placeholder="0000-0000-0000-0000"  required>
                <label for="expmonth">Exp Month</label>
                <input type="text" id="expmonth" name="expmonth" placeholder="July"  required>
                <div class="row">
                  <div class="col-50">
                    <label for="expyear">Exp Year</label>
                    <input type="text" id="expyear" name="expyear" placeholder="2022"  required>
                  </div>
                  <div class="col-50">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="333"  required>
                  </div>
                </div>
              </div>
              
            </div>
            
            <input class="btn hvr-push" id="done" type="submit" value="Checkout"  >
          </form>
        </div>
      </div>
      

      

     
      <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script> 
      document.getElementById(`done`).addEventListener("click", function () {
        
     
      Swal.fire({
 
  icon: 'success',
  title: 'Thank you for shopping',
  text: 'for more payment details check your email',
confirmButtonColor: `#df424f`,
color:`#161616`,
  showConfirmButton: true,
iconColor:`#df424f`
})
      })
      </script>

    
    </body>                     
</html>
